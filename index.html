<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>profile card</title>
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Boxicons CSS -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="profile-card">
        <div class="image">
            <img src="DT-NhY0Y_400x400.jpg" alt="Image" class="profile-image">
        </div>

        <div class="text-data">
            <span class="name">Bilal Muhammad Ahmed</span>
            <span class="job">Student</span>
        </div>

        <div class="media-buttons">
            <a href="https://www.facebook.com/GoSleepBilal" style="background: #4267b2"; class="link">
                <i class='bx bxl-facebook'></i>
            </a>
            <a href="https://www.instagram.com/x.baelal" style="background: #e1306c"; class="link">
                <i class='bx bxl-instagram' ></i>
            </a>
            <a href="https://twitter.com/xbaelal" style="background: #1da1f2"; class="link">
                <i class='bx bxl-twitter' ></i>
            </a>
            <a href="#" style="background: #06BA63"; class="link">
                <i class='bx bxl-whatsapp' ></i>
            </a>
        </div>
    </div>
</body>
</html>
